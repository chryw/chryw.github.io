<div class="container">
  <header class="site-header">
      <a class="site-title" href="{{ site.baseurl }}/"><span class="long-line-block">Cherry Wang</span><span class="long-line-divider"> - </span><span class="long-line-block">Web Developer | IA | UX</span></a>

      <nav class="site-nav">
        <a href="#" class="menu-icon">
          <span class="fa fa-bars"></span>
        </a>

        <div class="trigger">
            <a class="page-link" href="{{ site.baseurl }}/">Home</a>
          {% assign pages = site.pages | where: "hidden", false | sort: "weight" %}
          {% for page in pages %}
            {% if page.title %}
            <a class="page-link" href="{{ page.url | prepend: site.baseurl }}">{{ page.title }}</a>
            {% endif %}
          {% endfor %}
        </div>
      </nav>
  </header>
</div>
