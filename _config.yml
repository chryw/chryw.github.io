# Welcome to Jekyll!
#
# This config file is meant for settings that affect your whole blog, values
# which you are expected to set up once and rarely need to edit after that.
# For technical reasons, this file is *NOT* reloaded automatically when you use
# 'jekyll serve'. If you change this file, please restart the server process.

# Site settings
title: Cherry Wang | Web Developer
email: chryw@catenology.com
description: > # this means to ignore newlines until "baseurl:"
  Cherry Wang is a coordinator between Tech and Art, a builder who turns ideas into Web Apps, a strategist who streamlines Design Workflow, a gatekeeper when artworks go to Archive, and an optimizer of Retrieving information from database. She cares about UX Design workflow and information Find-ability. She makes information produced and used in an Organized way so it is useful and find-able.

baseurl: "" # the subpath of your site, e.g. /blog
url: "http://chryw.catenology.com" # the base hostname & protocol for your site
# url: "http://127.0.0.1:4000" # for test use
twitter_username: chryw
github_username:  chryw

# Build settings
markdown: kramdown
encoding: utf-8
kramdown:
  input: GFM
  syntax_highlighter: rouge

# exclude folders and files
exclude:
  - 'node_modules'
  - '.travis.yml'
  - 'gulpfile.js'
  - 'package.json'
  - 'README.md'
