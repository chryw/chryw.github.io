---
layout: page
title: Works
permalink: /works/
---

<div class="works row">
    <h1 class="page-heading">Recent Works</h1>
    <ul class="post-list">
        {% for post in site.posts %}
        <li>
          <div class="post-list-item">
            <span class="post-meta">{{ post.date | date: "%b %-d, %Y" }}</span>
            <h5>
            <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
          </h5>
            <p class="post-excerpt">{{ post.excerpt | remove: '<p>' | remove: '</p>' }}</p>
            <a href="{{ post.url | prepend: site.baseurl }}"><img src={{ post.thumbnailurl }} class="img-responsive" /></a>
          </div>
        </li>
        {% endfor %}
    </ul>
</div>
